version: 2.1

executors:
  kotlin-executor:
    docker:
      - image: cimg/openjdk:17.0 # Use an appropriate JDK version
        environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost/ciriaqui
      # Service container image
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres

jobs:
  build:
    executor: kotlin-executor
    steps:
      - checkout # Checkout the code from your repository

      - run:
          name: Setup environment
          command: |
            sudo apt-get update
            sudo apt-get upgrade
            sudo apt-get install -y lib32stdc++6

      - run: sudo apt-get install postgresql-client
      - run: whoami
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE test (name char(25));"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "INSERT INTO test VALUES ('John'), ('Joanna'), ('Jennifer');"

      - run:
          name: Change permissions of gradlew
          command: chmod +x ./gradlew

      - run:
          name: Build and Test
          command: |
            ./gradlew clean build
            # Add more testing commands as needed

      - run:
          name: Generate JaCoCo Report
          command: ./gradlew jacocoTestReport --info

      - run:
          name: Analyze on SonarCloud
          command: |
            ./gradlew sonar --info

      - run:
          name: Un paso nuevo
          command: ./gradlew build jacocoTestReport sonar --info

      - store_artifacts:
          path: app/build/reports/tests # Adjust the path to your test reports
          destination: test-reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: SonarCloud

